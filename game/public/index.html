<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea"> <!-- Displays all the active users -->
        <ul class="activeUsers">
          Display active users
        </ul>
        <ul class="messages"></ul>
        <input class="inputMessage" placeholder="Type here..."/>
      </div>
      <div class="gameArea">
          <div class="gameMessages">
            <img id="playButton" src="assets/playButton.png"/>
          </div>
      </div>
      <div class="weaponsArea">
            <div class="weapons">
              <div class="weaponButton" id="rock"> <img src="assets/rock.png"/> </div>
              <div class="weaponButton" id="paper"> <img src="assets/paper.png"/> </div>
              <div class="weaponButton" id="scissors"> <img src="assets/scissors.png"/> </div>
            </div>
          </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
